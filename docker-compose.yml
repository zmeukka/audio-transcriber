version: '3.8'

services:
  audio-transcriber:
    build: .
    container_name: audio-transcriber-api
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/app/shared
      - ./models:/app/models
      - whisper_cache:/root/.cache/whisper
    environment:
      - SHARED_DIRECTORY=/app/shared
      - MODEL_DIRECTORY=/app/models
      - TEMP_DIRECTORY=/app/temp
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  whisper_cache:
